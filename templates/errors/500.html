{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('dashboard_bp.dashboard') }}" class="btn btn-primary">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 64px);
    padding: 24px;
}

.error-content {
    text-align: center;
    max-width: 400px;
}

.error-content h1 {
    font-size: 72px;
    font-weight: 800;
    color: var(--danger-color);
    margin: 0 0 16px;
}

.error-content h2 {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-dark);
    margin: 0 0 16px;
}

.error-content p {
    color: var(--text-light);
    margin: 0 0 24px;
}
</style>
{% endblock %}
